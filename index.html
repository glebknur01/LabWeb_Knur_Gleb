    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма реєстрації</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                    <h1>Sign up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Ім'я" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Фамілія" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Пошта" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Пароль" required>
                    <i class='bx bxs-low-vision icon-visibility' id="showPassword"></i>
                    <i class='bx bxs-show icon-visibility' id="hidePassword" style="display: none;"></i>
                </div>
                <button type="submit" class="btn">Sign in</button>
                <div class="log_in_link">
                    <p>Вже маєте акаут? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
